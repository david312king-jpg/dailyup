<script>
const normalChallenges = [
  "×©×ª×” 6 ×›×•×¡×•×ª ××™× ğŸ’§",
  "×¡×“×¨ ××ª ×”×—×“×¨ ğŸ§¹",
  "×‘×œ×™ ××¡×›×™× 30 ×“×§×•×ª ğŸ“µ",
  "×›×ª×•×‘ ××˜×¨×” ×œ×™×•× âœï¸"
];

const sportChallenges = [
  "20 ×©×›×™×‘×•×ª ×¡××™×›×” ğŸ’ª",
  "30 ×¡×§×•×•××˜×™× ğŸ¦µ",
  "×¤×œ×× ×§ 30 ×©× ×™×•×ª ğŸ§",
  "20 ×›×¤×™×¤×•×ª ×‘×˜×Ÿ"
];

const today = new Date().toDateString();

let data = JSON.parse(localStorage.getItem("dailyup")) || {
  points: 0,
  level: 1,
  streak: 0,
  lastDay: "",
  done1: false,
  done2: false
};

document.getElementById("points").innerText = data.points;
document.getElementById("level").innerText = data.level;
document.getElementById("streak").innerText = data.streak;

document.getElementById("challenge1").innerText =
  normalChallenges[new Date().getDate() % normalChallenges.length];

document.getElementById("challenge2").innerText =
  sportChallenges[new Date().getDate() % sportChallenges.length];

updateBar();

if (data.lastDay === today) {
  if (data.done1) document.querySelectorAll("button")[0].disabled = true;
  if (data.done2) document.querySelectorAll("button")[1].disabled = true;
}

function finish(type) {
  if (data.lastDay !== today) {
    if (data.done1 && data.done2) data.streak++;
    else data.streak = 0;
    data.done1 = false;
    data.done2 = false;
    data.lastDay = today;
  }

  if (type === 1 && !data.done1) {
    data.points += 10;
    data.done1 = true;
  }
  if (type === 2 && !data.done2) {
    data.points += 20;
    data.done2 = true;
  }

  data.level = Math.floor(data.points / 100) + 1;

  localStorage.setItem("dailyup", JSON.stringify(data));
  location.reload();
}

function updateBar() {
  let percent = (data.points % 100);
  document.getElementById("bar").style.width = percent + "%";
}

// ğŸ•’ ×§×•×“ ×”×©×¢×•×Ÿ
function updateCountdown() {
  const now = new Date();
  const tonight = new Date();
  tonight.setHours(24,0,0,0);
  const diff = tonight - now;

  const hours = Math.floor(diff / (1000*60*60));
  const minutes = Math.floor((diff % (1000*60*60)) / (1000*60));
  const seconds = Math.floor((diff % (1000*60)) / 1000);

  document.getElementById("countdown").innerText =
    `${hours.toString().padStart(2,'0')}:${minutes.toString().padStart(2,'0')}:${seconds.toString().padStart(2,'0')}`;

  if(diff <= 0){
    data.done1 = false;
    data.done2 = false;
    data.lastDay = new Date().toDateString();
    localStorage.setItem("dailyup", JSON.stringify(data));
    location.reload();
  }
}

setInterval(updateCountdown, 1000);
updateCountdown();
